<!-- chat/templates/chat/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room Selection</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            width: 90%;
            max-width: 500px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #f1f1f1;
        }

        #room-name-input {
            width: 80%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            margin-bottom: 20px;
            transition: box-shadow 0.3s ease;
        }

        #room-name-input:focus {
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
        }

        #room-name-submit {
            background-color: #00c6ff;
            border: none;
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        #room-name-submit:hover {
            background-color: #0072ff;
            transform: scale(1.05);
        }

        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Join a Chat Room</h1>
        <p>Enter the room name you want to join below:</p>
        <input id="room-name-input" type="text" placeholder="Enter room name..." />
        <br>
        <input id="room-name-submit" type="button" value="Enter" />
        <footer>Powered by Django Channels</footer>
    </div>

    <script>
        document.querySelector('#room-name-input').focus();
        document.querySelector('#room-name-input').onkeyup = function(e) {
            if (e.key === 'Enter') {
                document.querySelector('#room-name-submit').click();
            }
        };

        document.querySelector('#room-name-submit').onclick = function(e) {
            const roomName = document.querySelector('#room-name-input').value.trim();
            if (roomName) {
                window.location.pathname = '/core/' + roomName + '/';
            } else {
                alert('Please enter a room name!');
            }
        };
    </script>
</body>
</html>
